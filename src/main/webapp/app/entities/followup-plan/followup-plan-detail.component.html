
<div *ngIf="followupPlan">
    <h2><span>Followup Plan</span> {{followupPlan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Patient</span></dt>
        <dd>
            <div *ngIf="followupPlan.patient">
                <a [routerLink]="['/patient', followupPlan.patient?.id]">{{followupPlan.patient?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'followup-plan/'+ followupPlan.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
