
<div *ngIf="procedureTimepoint">
    <h2><span>Procedure Timepoint</span> {{procedureTimepoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Procedure</span></dt>
        <dd>
            <div *ngIf="procedureTimepoint.procedure">
                <a [routerLink]="['/procedure', procedureTimepoint.procedure?.id]">{{procedureTimepoint.procedure?.name}}</a>
            </div>
        </dd>
        <dt><span>Timepoint</span></dt>
        <dd>
            <div *ngIf="procedureTimepoint.timepoint">
                <a [routerLink]="['/timepoint', procedureTimepoint.timepoint?.id]">{{procedureTimepoint.timepoint?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'procedure-timepoint/'+ procedureTimepoint.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
