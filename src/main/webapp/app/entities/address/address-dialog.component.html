<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div *ngIf="!hidePatients" class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="field_patient">Patient</label>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="address.patient" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === address.patient?.id ? address.patient : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div *ngFor="let line of address.lines; let i=index; trackBy: trackByVal" class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label">Line {{i + 1}}</label>
            </div>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control" name="lines{{i}}"
                           [(ngModel)]="address.lines[i]" />
                    <button type="button" class="btn btn-danger btn-sm input-group-addon" (click)="deleteLine(i)">
                        <span class="fa fa-remove"></span>
                    </button>
                    <button type="button" class="btn btn-success btn-sm input-group-addon" (click)="addLine()">
                        <span class="fa fa-plus"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="field_city">City</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="city" id="field_city"
                       [(ngModel)]="address.city" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="field_county">County</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="county" id="field_county"
                       [(ngModel)]="address.county" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="field_postalCode">Postal Code</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                       [(ngModel)]="address.postalCode" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label class="form-control-label" for="field_country">Country</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="country" id="field_country"
                       [(ngModel)]="address.country" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
