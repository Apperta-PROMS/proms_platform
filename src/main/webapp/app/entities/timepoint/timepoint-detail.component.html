
<div *ngIf="timepoint">
    <h2><span>Timepoint</span> {{timepoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{timepoint.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{timepoint.value}}</span>
        </dd>
        <dt><span>Unit</span></dt>
        <dd>
            <span>{{timepoint.unit}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'timepoint/'+ timepoint.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
