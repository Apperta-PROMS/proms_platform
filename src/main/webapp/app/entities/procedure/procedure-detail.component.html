
<div *ngIf="procedure">
    <h2>
        {{procedure.name}}
        <div class="button-group float-md-right" rol="group">
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/', { outlets: { popup: 'procedure/'+ procedure.id + '/edit'} }]"
                    replaceUrl="true"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
            </button>
        </div>
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{procedure.name}}</span>
        </dd>
        <dt><span>External Code</span></dt>
        <dd>
            <span>{{procedure.externalCode}}</span>
        </dd>
        <dt><span>Local Code</span></dt>
        <dd>
            <span>{{procedure.localCode}}</span>
        </dd>
    </dl>
</div>
