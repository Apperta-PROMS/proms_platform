<form>
    <div class="form-group">
        <label for="inputScore">{{followupAction.responseItems[0].question}}</label>
        <input [(ngModel)]="followupAction.responseItems[0].value" type="text" id="inputScore" name="inputScore" class="form-control" aria-describedby="pain vas score">
        <small id="scoreHelpBlock" class="form-text text-muted">
            On a scale of 0 to 100, with 0 being no pain and 100 being worst pain.
        </small>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea [(ngModel)]="followupAction.outcomeComment" id="comment" class="form-control" name="comment" rows="5" cols="40"></textarea>
    </div>

    <br>
    <button type="submit" class="btn btn-info" (click)="save()">Submit</button>
    <br>
</form>
