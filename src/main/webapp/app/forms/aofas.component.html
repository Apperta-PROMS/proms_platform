<form #qForm="ngForm" (ngSubmit)="submitData(qForm.value)">

    <div class="form-group">
        <label>Q1.The pain you are having:</label>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q1" class="form-check-input" type="radio" name = "q1" [value]="1">
                None
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q1" class="form-check-input" type="radio" name = "q1" [value]="2">
                Mild/Occasional
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q1" class="form-check-input" type="radio" name = "q1" [value]="3">
                Moderate/Daily
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q1" class="form-check-input" type="radio" name = "q1" [value]="4">
                Severe
            </label>
        </div>
    </div>


    <div class="form-group">
        <label>Q2.Activity limitations/support  requirements: </label>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q2" class="form-check-input" type="radio" name = "q2" [value]="1">
                None
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q2" class="form-check-input" type="radio" name = "q2" [value]="2">
                Mild/Occasional
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q2" class="form-check-input" type="radio" name = "q2" [value]="3">
                Moderate/Daily
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q2" class="form-check-input" type="radio" name = "q2" [value]="4">
                Severe
            </label>
        </div>
    </div>


    <div class="form-group">
        <label>Q3.Walking (Maximum walking distance in blocks (1 block=100-200 yards))</label>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q3" class="form-check-input" type="radio" name = "q3" [value]="1">
                Greater than 6
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q3" class="form-check-input" type="radio" name = "q3" [value]="2">
                4-6
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q3" class="form-check-input" type="radio" name = "q3" [value]="3">
                1-3
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q3" class="form-check-input" type="radio" name = "q3" [value]="4">
                less than 1
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>Q4.Walking surfaces:</label>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q4" class="form-check-input" type="radio" name = "q4" [value]="1">
                No difficulty on any surface
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q4" class="form-check-input" type="radio" name = "q4" [value]="2">
                Some difficulty on uneven terrain, stairs, inclines, ladders
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [(ngModel)]="formData.q4" class="form-check-input" type="radio" name = "q4" [value]="3">
                Severe difficulty on uneven terrain, stairs, ladders
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea [(ngModel)]="followupAction.outcomeComment" id="comment" class="form-control" name="comment" rows="5" cols="40"></textarea>
    </div>

    <br>
    <button type="submit" class="btn btn-info">Submit</button>
    <br>
</form>
